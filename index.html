<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carrossel</title>
        <link rel="stylesheet" href="./CSS/style.css" />
        <script defer src="./JS/script.js"></script>
    </head>
    <body>
        <section class="container-slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1" />
                <input type="radio" name="radio-btn" id="radio2" />
                <input type="radio" name="radio-btn" id="radio3" />
                <input type="radio" name="radio-btn" id="radio4" />
                <input type="radio" name="radio-btn" id="radio5" />

                <div class="slide first">
                    <img src="./img/pexels-fotios-photos-1107717.jpg" alt="" />
                </div>

                <div class="slide">
                    <img src="./img/pexels-pixabay-147411.jpg" alt="" />
                </div>

                <div class="slide">
                    <img src="./img/pexels-pixabay-206359.jpg" alt="" />
                </div>

                <div class="slide">
                    <img src="./img/pexels-pixabay-247599.jpg" alt="" />
                </div>

                <div class="slide">
                    <img src="./img/pexels-samandgos-709552.jpg" alt="" />
                </div>

                <div class="auto-nav">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                </div>

                <div class="manual-nav">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                    <label for="radio5" class="manual-btn"></label>
                </div>
            </div>
        </section>
    </body>
</html>
